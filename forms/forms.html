<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Border-radius Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="home-btn d-none d-sm-block">
        <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
    </div>
    <div>
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-lg-4">
                    <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
                        <div class="w-100">
                            <div class="row justify-content-center">
                                <div class="col-lg-9">
                                    <div>
                                        <div class="text-center">
                                            <div>
                                                <a routerLink="" class="logo"><img src="images/logo-dark.png" height="20" alt="logo"></a>
                                            </div>

                                            <h4 class="font-size-18 mt-4">Welcome</h4>
                                            <p class="text-muted">Please choose for register</p>
                                        </div>

                                        <div class="p-2 mt-5">
                                            <form class="form-horizontal" [formGroup]="loginForm">
                                                <!-- <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert> -->
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label text-muted font-size-16 p-2 ">
                                                                             Choose your languages</label>
                                                        <select class="form-control select2" (change)="onChange($event)">
                                                            <option value="en">English</option>
                                                            <option value="ar">Arabic</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label text-muted font-size-16 p-2">Choose the form</label>
                                                        <select class="form-control select2" formControlName="formSelect">
                                                            <option value="f1">Form1</option>
                                                            <option value="f2">Form2</option>
                                                            <option value="f3">Form3</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mt-4 text-center">
                                                    <button class="btn btn-danger w-md waves-effect waves-light" type="submit" (click)="choose()">Save</button>
                                                </div>


                                            </form>
                                        </div>

                                        <div class="mt-5 text-center">
                                            <p>Â© 2022 Milano.</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="authentication-bg">
                        <!-- <img src="assets/images/authentication-bg.jpg"> -->
                        <div class="bg-overlay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
