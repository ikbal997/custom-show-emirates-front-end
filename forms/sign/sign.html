<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        #sig-canvas {
            border: 2px dotted #CCCCCC;
            border-radius: 15px;
            cursor: crosshair;
        }
    </style>
</head>

<body style="overflow:hidden;">
    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Signature Test</h1>
                <p>Place Your signeture in the canvas below</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas id="sig-canvas" width="620" height="160">
		 			Get a better browser, bro.
		 		</canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="sig-submitBtn">Submit Signature</button>
                <button class="btn btn-default" id="sig-clearBtn">Clear Signature</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <textarea id="sig-dataUrl" class="form-control" rows="5">Data URL for your signature will go here!</textarea>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <img id="sig-image" src="" alt="Your signature will go here!" />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../assets/js/signeture/sign.js"></script>

</body>

</html>
